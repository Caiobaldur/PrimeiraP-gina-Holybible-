	<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="reset.css">
		<title>Contato Byble</title>
	</head>
<body>
	<header>
			<div class="cabecalho">
				<h1>
					<img src="jh.png" alt="logo da pagina de oração">
					<p>Caminho da verdade</p>
				</h1>

			<nav>
				<ul>
					<li><a href="HolyBible.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contatos</a></li>
				</ul>
			</nav>
		</div>
	</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seumelhoremail@email.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Pedido de oração</label>
				<textarea cols="70" rows="20" id="mensagem" class="input-padrao"></textarea>

			<fieldset>
				<legend>Como prefere nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats" checked>Whats</label>
				
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere receber nossas orações?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</div>

			<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas orações por email?</label>
			

				<input type="submit" name="contato" value="Enviar formulário" class="buton">
			</form>
		</main>
</body>
